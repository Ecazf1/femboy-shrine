    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* Rainbow arc */
    .rainbow {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 120vw;
      height: 120vw;
      border-radius: 50%;
      background: conic-gradient(
        red, orange, yellow, lime, cyan, violet, pink, hotpink, red
      );
      filter: blur(50px) opacity(0.4);
      animation: spinRainbow 20s linear infinite;
      z-index: 0;
    }

    @keyframes spinRainbow {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    /* Floating sparkles */
    .sparkle {

      font-size: 2rem;

    }
